<nz-table
  #basicTable
  [nzData]="listOfData"
  [nzLoading]="listOfData ? false : true"
  [nzTableLayout]="nzTableLayout"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Sale Price</th>
      <th>Quantity</th>
      <th nzWidth="320px">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.brand.name }}</td>
      <td>{{ data.price }}</td>
      <td>{{ data.sales_price }}</td>
      <td>{{ data.quantity }}</td>
      <td>
        <button nz-button nzType="default" (click)="openDetails(data)">
          More Details
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="primary">
          <a routerLink="/product/edit" [queryParams]="{ id: data._id }"
            >Edit</a
          >
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="primary" nzDanger>Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>
<app-product-details #product [data]="dataProduct"></app-product-details>
